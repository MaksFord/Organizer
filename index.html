<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="Forms">
        <form id="oneSittingTaskForm">
            <h3>One-sitting tasks</h3>
            <input type="text" id="task-input0" placeholder="Add a task...">
            <input type="number" id="time-input0" placeholder="Set a countdown (in minutes)">
            <button type="submit">Add</button>
        </form>
        <form id="everydayTaskForm">
            <h3>Persistent tasks</h3>
            <input type="text" id="task-input" placeholder="Add a task...">
            <button type="submit">Add</button>
        </form>
        <form id="onDateTaskForm">
            <h3>Today tasks</h3>
            <input type="text" id="Dtask-input" placeholder="Add a task...">
            <button type="submit">Add</button>
        </form>
        

        

    </div>
    <ul id="task-list0"></ul>
    <ul id="task-list"></ul>
    <ul id="Dtask-list"></ul>

<button onclick="localStorage.clear()">Clear Local Storage</button>
<button onclick="alert(this)">Test</button>
    
</body>
</html>
